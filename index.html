<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BPM Match Player</title>
  <link rel="stylesheet" href="style.css" />

  <!-- (선택) iOS 홈 화면 아이콘 -->
  <!-- <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png"> -->
  <!-- (선택) 탭 파비콘 -->
  <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
</head>
<body>
  <header class="header">
    <h1>BPM Match Player</h1>
    <p>각 곡의 현재 BPM을 목표 BPM으로 맞춰 러닝 스텝을 음악에 맞춰보세요.</p>
  </header>

  <main class="container">
    <section class="panel">

      <div class="hint">
        - 음원을 추가하고, 각 음원의 현재 BPM과 변경 BPM을 입력해주세요.<br />
      </div>

      <div id="trackList" class="track-list"></div>

      <div class="button-row">
        <button id="addRowButton" class="secondary">+ 행 추가</button>
        <button id="convertAllButton" class="primary">전체 변환</button>
      </div>
    </section>

    <section class="panel">

      <div class="form-row">
        <label for="globalTargetBpm">전체 BPM 설정</label>
        <input type="number" id="globalTargetBpm" value="180" min="1" />
      </div>

      <div class="button-row">
        <button id="playAllButton" class="primary">모두 재생</button>
        <button id="pauseButton" class="secondary">일시정지</button>
        <button id="stopButton" class="danger">정지</button>
      </div>

      <p class="hint">
        모두 재생은 목록의 모든 파일을 재생합니다.
      </p>
    </section>

    <!-- 숨겨진 오디오 -->
    <section class="panel" style="display:none;">
      <audio id="audioPlayer" controls></audio>
    </section>
  </main>

  <footer class="footer">
    <p>ⓒ2025 BPM CHANGER</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
